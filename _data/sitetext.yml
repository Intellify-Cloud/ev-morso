about:
    title: "About Us"
    text2: "Welcome to evo Mortgage Solutions, where expertise meets efficiency in the home loan industry. Led by Verna Avenstr√ºp (van Heerden), boasting 34 years of invaluable experience, including 18 years with a leading bank, and partnered by Sheugnette Scheepers, with two decades in bond origination, our team offers unparalleled knowledge and relationships within the industry.

    We specialize in providing seamless solutions for purchasers, sellers, and real estate professionals, ensuring the fastest and most efficient service. Our mission is to secure the best possible offering on your home loan from our extensive network of banking partners. From paperwork preparation to structuring and submission of applications, we handle every aspect with precision.

    As a trusted home loans brokerage, we are accredited by all major banks, including ABSA, FNB, Nedbank, and Standard Bank, as well as Investec, Sentinel Homes, and Hip Housing. This allows us to negotiate the most competitive loan and interest rates on your behalf effortlessly.

    At evo Mortgage Solutions, we pride ourselves on our partnerships with reputable developers, attorneys, and estate agents, enabling us to guide our clients through the home-buying process seamlessly. Our affiliation with evo Home Loans provides us with access to additional resources, knowledge, and strong relationships with financial institutions, ensuring our clients receive unparalleled support from beginning to end.

    Contact us today to experience the difference evo Mortgage Solutions can make in your home financing journey."
    
